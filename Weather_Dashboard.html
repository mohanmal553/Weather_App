<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Weather_Dashboard.css">
    <title>Weather App</title>
</head>

<body>
    <div class="div-container">

        <div class="div-nav-bar">
            <nav class="navbar navbar-expand-lg navbar-ligh my-nav">
                <div class="container-fluid">
                    <a class="text1" href="#">Weather App<button id="day-btn"><i class="fa-solid fa-sun"></i></button><button id="night-btn"><i class="fa-solid fa-moon"></i></button></a>
                    <button class="navbar-toggler btn-toggle" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon"><i class="fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="text" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="text" href="AboutUs.html">About Us</a>
                            </li>
                        </ul>

                        <form class="d-flex" id="myform">
                            <input class="form-control me-2" id="input_box" type="search" placeholder="Search any location"
                                aria-label="Search">
                            <button class="btn" type="submit" id="submit-btn">
                                <i class="fa-solid fa-magnifying-glass-location"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        

        <div class="div-body">
            <div class="location">&nbsp;&nbsp;<span><img src="https://s3.amazonaws.com/images.seroundtable.com/google-maps-icon-1580992464.png" height="35px" width="25px"></span>&nbsp;<span id="place">Kolkata(Default)</span></div>
            <div class="time"><span id="week-day">Sun,</span>&nbsp;<span id="month-day">September 10</span></div>
            <div class="image"></div>
            <div class="condition">Mostly Sunny</div>
            <div class="temperature">
                <span id="current-temperature">30째C</span>
                <i class="fa-solid fa-up-long"></i><span id="max-temperature">35째</span>
                <i class="fa-solid fa-down-long"></i><span id="min-temperature">25째</span>
            </div>
            <div class="feel-like">Feel like 35째C</div>
            <div class="information">

                <div class="information-ch">
                    <div class="card-title">Climate</div>
                    <div class="card-image climate"></div>
                    <div class="card-data" id="climate-card">Haze</div>
                </div>

                <div class="information-ch">
                    <div class="card-title">Humidity</div>
                    <div class="card-image humidity"></div>
                    <div class="card-data" id="humidity-card">50%</div>
                </div>

                <div class="information-ch">
                    <div class="card-title">Pressure</div>
                    <div class="card-image pressure"></div>
                    <div class="card-data" id="pressure-card">1000</div>
                </div>

                <div class="information-ch">
                    <div class="card-title">Visibility</div>
                    <div class="card-image visibility"></div>
                    <div class="card-data" id="visibility-card">10km</div>
                </div>

                <div class="information-ch">
                    <div class="card-title">Wind</div>
                    <div class="card-image wind"></div>
                    <div class="card-data" id="wind-card">10 km/h</div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Weather_Dashboard.js"></script>
</body>

</html>
